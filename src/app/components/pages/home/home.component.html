<app-search></app-search>
<app-tags></app-tags>
<ul>
    @for (food of foods; track food.id) {
    <li  routerLink="/food/{{food.id}}">
        <div class="image-cont"> <img class="image-item" [src]="food.imageUrl" alt="food.name"></div>

        <div class="content">
            <div class="name">{{food.name}}</div>

            <span [ngClass]="['favorite', food.favorite ? '' : 'not']">‚ù§</span>
            <div class="stars">
                <star-rating [rating]=food.stars class="rating"></star-rating>
            </div>

            <div class="product-item-footer">
                <div class="origins">
                    @for(origin of food.origins; track origin; let first =$first){
                    <!-- @if(!first){<span>, </span>} -->
                    <span class="list">{{origin}}</span>
                    }
                </div>

                <div class="cook-time">
                    <span>üïê</span>
                    <span>{{food.cookTime}} mins</span>
                </div>

                <div class="price">
                    <span>
                        {{food.price | currency:"‚Çπ"}}
                    </span>
                </div>
            </div>
        </div>
    </li>
    }
</ul>
