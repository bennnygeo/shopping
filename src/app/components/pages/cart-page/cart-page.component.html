<app-title title="Cart page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length" notFoundMsg="Cart page is Empty!"
    resetLinkText="Go To Homepage"></app-not-found>
@if(cart && cart.items.length){
<div class="cart-cont">
    <ul>
        @for(cartItem of cart.items; track cartItem.food.name){
        <li>
            <div class="img">
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>

            <div>
                <select #quantity [value]="cartItem.quantity" (change)="changeQuantity(cartItem, quantity.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price| currency:"₹"}}
            </div>

            <div>
                <button class="remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
            </div>

        </li>
        }
    </ul>
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice | currency:"₹"}}</div>
        </div>
        <a routerLink="/checkout">Proceed</a>
    </div>
</div>
}
